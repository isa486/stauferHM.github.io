<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Máquinas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #003366; color: white; padding: 1em; text-align: center; }
    nav { background-color: #005599; padding: 1em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; font-weight: bold; }
    section { padding: 2em; }
    .hidden { display: none; }
    form input, form select, form button { display: block; margin: 0.5em 0; padding: 0.5em; width: 100%; max-width: 400px; }
    .machine-card { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 5px; }
  </style>
</head>
<body>

  <header>
    <h1>Mi Empresa</h1>
    <p>Contacto: contacto@miempresa.com | Tel: 555-123-4567</p>
  </header>

  <nav>
    <a href="#" onclick="mostrar('agregar')">Agregar Máquina</a>
    <a href="#" onclick="mostrar('ver')">Ver Máquinas</a>
    <a href="#" onclick="mostrar('historial')">Historial</a>
  </nav>

  <section id="agregar">
    <h2>Agregar Máquina</h2>
    <form id="formAgregar">
      <label>Empresa:</label>
      <input type="text" id="empresa" required>
      <label>Modelo:</label>
      <input type="text" id="modelo" required>
      <label>Número de serie:</label>
      <input type="text" id="numSerie" required>
      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="ver" class="hidden">
    <h2>Máquinas Registradas</h2>
    <div id="listaMaquinas"></div>
  </section>

  <section id="historial" class="hidden">
    <h2>Historial de Mantenimiento</h2>
    <p>Esta sección se puede enlazar a cada máquina individualmente.</p>
  </section>

  <script>
    let maquinas = [];

    function mostrar(seccion) {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.getElementById(seccion).classList.remove('hidden');
    }

    document.getElementById('formAgregar').addEventListener('submit', function(e) {
      e.preventDefault();
      const nuevaMaquina = {
        empresa: document.getElementById('empresa').value,
        modelo: document.getElementById('modelo').value,
        numSerie: document.getElementById('numSerie').value
      };
      maquinas.push(nuevaMaquina);
      this.reset();
      alert('Máquina guardada exitosamente');
      mostrar('ver');
      renderizarMaquinas();
    });

    function renderizarMaquinas() {
      const contenedor = document.getElementById('listaMaquinas');
      contenedor.innerHTML = '';
      const agrupadas = {};

      maquinas.forEach(m => {
        if (!agrupadas[m.empresa]) agrupadas[m.empresa] = [];
        agrupadas[m.empresa].push(m);
      });

      for (let empresa in agrupadas) {
        const div = document.createElement('div');
        div.innerHTML = `<h3>${empresa}</h3>`;
        agrupadas[empresa].forEach(maq => {
          const card = document.createElement('div');
          card.className = 'machine-card';
          card.innerHTML = `<strong>Modelo:</strong> ${maq.modelo}<br><strong>Número de serie:</strong> ${maq.numSerie}`;
          div.appendChild(card);
        });
        contenedor.appendChild(div);
      }
    }
  </script>

</body>
</html>
